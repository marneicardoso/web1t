<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Imagens</title>
</head>
<body>
    <h3>Links e Imagens</h3>

    <a href="http://google.com.br" target="_blank">Google</a>

    <h4>Manipulando imagens</h4>
    <img src="caozinho.jpg" alt="Cãozinho fofo" width="250px">

    <p>
        <a href="http://google.com.br" target="_blank">
            <img src="caozinho.jpg" alt="Site do doguinho" width="125px">
        </a>
    </p>

    <h4>Imagem externa (link de outro site)</h4>
    <img src="https://cdn.pixabay.com/photo/2016/02/18/18/37/puppy-1207816_960_720.jpg" width="250px">


    <br><br><br><br><br><br><br><br><br>
</body>
</html>
