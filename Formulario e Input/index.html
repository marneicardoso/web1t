<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Input</title>

    <!-- CSS Bootstrap (online via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- CSS Cutomizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>Formulário e Input</h3>

        <div class="row">
            <h1>Cadastro</h1>

            <!-- Formulário -->
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Com Label" class="form-control">

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" class="form-control">

                <label for="email">E-mail</label>
                <input type="email" id="email" autocomplete="off" required class="form-control">

                <hr>
                <label for="cidade">Cidade</label>
                <select id="cidade" class="form-select">
                    <option value="">:: Informe e cidade ::</option>
                    <option value="1">Porto Alegre</option>
                    <option value="2">Canoas</option>
                    <option value="3">São Leopoldo</option>
                    <option value="4">Novo Hamburgo</option>
                    <option value="5">Sapucaia</option>
                </select>

                <hr>
                <label>CEP</label>
                <input type="number">

                <label>Logradouro</label>
                <input type="text" readonly value="Assis Brasil">

                <label>Bairro</label>
                <input type="text" disabled value="Floresta">

                <label>Cidade</label>
                <input type="text" disabled value="Porto Alegre">

                <label>Estado</label>
                <input type="text">

                <hr>
                <!-- <input type="button" value="Botão input"> -->
                <!-- <button>Botão button</button> -->

                <br>
                Tem habilitação?
                <input type="checkbox">

                <br>
                Sexo:
                Feminino
                <input type="radio" name="sexo" value="f" checked>

                Masculino
                <input type="radio" name="sexo" value="m">

                <input type="date">

                <!-- O Switch é do Bootstrap, não tem no HTML puro -->
                <div class="form-check form-switch">
                    <input type="checkbox" id="alavanca" class="form-check-input">
                    <label for="alavanca" class="form-check-label">Botão Switch</label>
                </div>

                Upload de arquivos/imagens
                <input type="file">

                Pattern:
                <label>Estado</label>
                <input type="text" pattern="[A-Za-z]{2}" required title="Silga do Estado">
                <!-- Aceita apenas 2 letras (Maiúsculas ou minúsculas) -->

                <button>Enviar</button>
            </form>
        </div>

        <br><br><br><br><br>
        <div class="row">2</div>
    </div>
</body>
</html>
