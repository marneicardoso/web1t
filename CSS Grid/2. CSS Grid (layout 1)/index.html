<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid (básico)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>CSS Grid (básico)</h3>

    <p>
        Um layout Grid consiste em itens organizados em grade, com Linhas (row) e Colunas (column).
    </p>

    <div class="container">
        <div class="item cabecalho">Cabeçalho</div>
        <div class="item lateral">Lateral</div>
        <div class="item principal">Principal</div>
        <div class="item rodape">Rodape</div>
    </div>

    <p>
        Os Elementos "filho" do container Grid tornam-se automaticamente itens da grade.
    </p>
</body>
</html>
