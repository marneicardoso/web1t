        <h3>1. Algoritmo para verificar a idade informada.</h3>

        <p>Informe a idade e clique no botão</p>

        <input type="number" id="idade">
        <button onclick="verificarIdade(idade)">verificar Idade</button>

        <h4 id="resultado1"></h4>

        <!-- Exemplo 2 -->
        <h3>2. Algoritmo para verificar se um número é Par, Ímpar ou Zero.</h3>

        <p>Informe um valor e clique no botão Verificar</p>

        <input type="number" id="valor">
        <button onclick="verificarParImpar()">Verificar Par ou Ímpar</button>
