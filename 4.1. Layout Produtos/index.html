<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="prof. Marnei Cardoso">
    <meta name="description" content="Layout da Página de Produtos">
    <meta name="keywords" content="layout, pagina, produto">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Produtos</title>

    <!-- CSS Bootstrap (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="img/logo-padaria.png" alt="Logo da Padaria" title="Padaria Bakerix">
                </div>

                <div class="col">
                    <div class="menu">
                        <ul>
                            <li><a href="">HOME</a></li>
                            <li><a href="">PRODUTO</a></li>
                            <li><a href="">CONTATO</a></li>
                            <li><a href="">SOBRE</a></li>
                        </ul>
                    </div>
                </div>
            </div>  <!-- /row -->
        </div> <!-- /container -->
    </nav> <!-- /barra-navegacao -->

    <!-- Produtos -->
    <div class="container">
        <!-- Banner -->
        <div class="row">
            <img src="img/banner.jpg" alt="Banner">
        </div>

        <!-- Linha de Produtos 1 -->
        <div class="row">
            <!-- Produto 1 -->
            <div class="col">
                <div class="produto">
                    <div class="foto-produto">
                        <img src="img/pao-frances.jpg" alt="Pão francês">
                    </div>

                    <div class="nome-produto">Pão francês</div>

                    <div class="descricao-produto">
                        Tradicional pão feito com farinha refinada, água, sal e fermento.
                    </div>

                    <div class="preco-produto">R$ 8,99 Kg</div>

                    <button>Comprar >>></button>
                </div>
            </div>

            <!-- Produto 2 -->

            <!-- Produto 3 -->
        </div> <!-- /linha-produtos-1 -->
    </div>
    <!-- /produtos -->

    <footer>Footer</footer>
</body>
</html>
